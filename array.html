<script type="text/javascript">

var randomhaiku = ["obelisks grow by/the seaside but alas they/cannot find seashells","the petals of a/rose up to the heavens and/are now a pink cloud","The Spot from that show/Spider-Man doesn't have a/good sense of humor","weeded grass lillies/bend under the weight of my/inquiring toes", "water towers drip/with the promise of Mondays/becoming sweeter"]

var photo = ["url(https://upload.wikimedia.org/wikipedia/commons/6/6d/Landscape_with_an_Obelisk%2C_Govaert_Flinck%2C_1638%2C_Isabella_Stewart_Gardner_Museum%2C_Boston.jpg)", "url(https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Rosa_Ingrid_Bergman_2018-07-16_6611_%28cropped%29.jpg/800px-Rosa_Ingrid_Bergman_2018-07-16_6611_%28cropped%29.jpg)", "url(https://static.wikia.nocookie.net/marveldatabase/images/1/12/Johnathon_Ohnn_%28Earth-616%29_and_Peter_Parker_%28Earth-616%29_from_Amazing_Spider-Man_Vol_1_589_002.jpg/revision/latest?cb=20210520030402)", "url(https://upload.wikimedia.org/wikipedia/commons/0/03/Ornithogalum_umbellatum_close-up2.jpg)", "url(https://gwarlingo.com/wp-content/uploads/2012/06/Tom-Fruin-Watertower-1-by-Robert-Banat.jpg)"]	


document.addEventListener("click", function(){

var x = Math.round(Math.random()*4);

thing.innerText = randomhaiku[x]

image.style.backgroundImage = photo[x]

})

</script>
